<div class="container-fluid">


    <div class="text-center">
        <canvas id="qrDisplay"></canvas>
    </div>


    <div class="form-horizontal">
        <form class="generateQR">
            <label for="amount" class="control-label col-sm-2" >Amount : </label>
            <input size="60" maxlength="60" class="form-control" type="number" name="amount">

            <label for="description" class="control-label col-sm-2" >Description : </label>
            <input size="60" maxlength="60" class="form-control" type="text" name="description">

            <label for="name" class="control-label col-sm-2" >Name : </label>
            <input size="60" maxlength="60" class="form-control" type="text" name="name">

            <button class="btn btn-warning" class="generate">Generate</button>
        </form>

    </div>


    <div class="form-group centered2">
        <a href="scanSeller.html" type="button" class="btn btn-warning" id="sellerScan">
            Scan
        </a>
    </div>
